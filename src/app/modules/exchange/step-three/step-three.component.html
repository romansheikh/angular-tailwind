<h3 class="mb-2 text-center text-lg font-bold text-gray-800 sm:text-xl md:text-2xl">Exchange Confirmation</h3>
<hr class="mx-auto mb-6 h-1 w-16 bg-green-500 sm:mb-8" />

<form [formGroup]="formGroup" class="space-y-6">
  <!-- Account Receive Details -->
  <div>
    <label class="mb-1 block text-sm font-semibold text-gray-700 sm:text-base">Account Receive Details</label>
    <input
      type="text"
      value="75895858"
      class="w-full cursor-not-allowed rounded-md border-2 border-gray-300 bg-gray-100 p-2 text-sm text-gray-500 sm:p-3 sm:text-base"
      readonly />
  </div>

  <!-- Our Nagad Account -->
  <div class="rounded-lg border border-dashed border-gray-300 p-3 text-center sm:p-4">
    <label class="mb-1 block text-sm font-semibold text-gray-700 sm:text-base">Our Nagad Account Details</label>
    <p class="text-xs text-gray-500 sm:text-sm">
      Please make payment to our account and insert your payment details in the field below.
    </p>
    <p class="my-3 rounded-md bg-gray-100 p-2 text-xl font-bold text-gray-800 sm:p-3 sm:text-2xl">
      01731950643 (Nagad Send Money)
    </p>
  </div>

  <!-- Waiting for Payment -->
  <div
    class="flex items-center justify-center space-x-2 rounded-md bg-gray-200 p-2 text-sm font-semibold text-gray-700 sm:p-3 sm:text-base">
    <svg
      class="h-4 w-4 animate-spin text-gray-600 sm:h-5 sm:w-5"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span>waiting for payment</span>
  </div>

  <!-- Payment Details -->
  <div>
    <label for="paymentDetails" class="mb-1 block text-sm font-semibold text-gray-700 sm:text-base">
      Your Payment Details <span class="text-red-500">*</span>
    </label>
    <textarea
      id="paymentDetails"
      rows="4"
      class="w-full rounded-md border-2 border-gray-300 p-2 text-sm focus:border-green-500 focus:outline-none sm:p-3 sm:text-base"
      placeholder="Enter your payment details (Transaction ID, sender details, etc)."></textarea>
  </div>

  <!-- Payment Proof -->
  <div>
    <label class="mb-1 block text-sm font-semibold text-gray-700 sm:text-base">
      Payment Proof:
      <span class="text-xs font-normal text-gray-500 sm:text-sm">(Optional)</span>
    </label>
    <input
      type="file"
      class="block w-full text-xs text-gray-500 file:mr-2 file:rounded-full file:border-0 file:bg-green-50 file:py-1 file:px-2 file:text-xs file:font-semibold file:text-green-700 hover:file:bg-green-100 sm:text-sm sm:file:mr-4 sm:file:py-2 sm:file:px-4 sm:file:text-sm" />
  </div>

  <!-- Buttons -->
  <div class="flex flex-col items-center justify-center space-y-2 pt-4 sm:flex-row sm:space-y-0 sm:space-x-4">
    <button
      type="submit"
      class="w-full rounded-md bg-green-500 py-2 px-6 font-bold text-white transition duration-300 hover:bg-green-600 sm:w-auto sm:py-3">
      ✓ Confirm
    </button>
    <button
      type="button"
      class="w-full rounded-md bg-red-500 py-2 px-6 font-bold text-white transition duration-300 hover:bg-red-600 sm:w-auto sm:py-3">
      ✗ Cancel
    </button>
  </div>
</form>
