
<div class="flex-col rounded-lg bg-background px-8 py-4 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground">    
      Latest Exchanges</h3>
    </div>
  </div>
<div class="relative overflow-x-auto overflow-y-auto max-h-96">
  <table class="w-full table-auto">
    <thead class="text-xs uppercase text-muted-foreground">
      <tr>
        <th class="sticky top-0 bg-background py-3 text-left">Direction</th>
        <th class="sticky top-0 bg-background py-3 text-left">Order</th>
        <th class="sticky top-0 bg-background py-3 text-left">Time</th>
        <th class="sticky top-0 bg-background py-3 text-center">Status</th>
      </tr>
    </thead>
    <tbody>
      @for (exchange of exchanges(); track exchange.orderId) {
        <tr class="border-b border-dashed border-border hover:bg-card" app-exchange-row [exchange]="exchange"></tr>
      }
    </tbody>
    </table>
</div>
</div>
