<div class="bg-background flex-col rounded-lg px-4 py-4 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
 <div class="flex flex-col items-center justify-center text-center">
  <h3 class="text-md text-foreground font-bold">Latest Exchanges</h3>
</div>

  </div>
  <div class="relative max-h-96 overflow-x-auto overflow-y-auto">
    <div class="overflow-x-auto">
      <table class="w-full min-w-[600px] table-auto">
        <thead class="text-muted-foreground text-xs uppercase">
          <tr class="gap-2">
            <th class="bg-background sticky top-0 py-2 px-2 text-center sm:py-3 sm:px-4">Order Id</th>
            <th class="bg-background sticky top-0 py-2 px-2 text-center sm:py-3 sm:px-4">User Name</th>
            <th class="bg-background sticky top-0 py-2 px-2 text-center sm:py-3 sm:px-4">Direction</th>
            <th class="bg-background sticky top-0 py-2 px-2 text-center sm:py-3 sm:px-4">Amount</th>
            <th class="bg-background sticky top-0 py-2 px-2 text-center sm:py-3 sm:px-4">Order Date</th>
            <th class="bg-background sticky top-0 py-2 px-2 text-center sm:py-3 sm:px-4">Status</th>
          </tr>
        </thead>
        <tbody>
          @for (exchange of exchange.latestExchange(); track exchange.OrderId) {
          <tr class="border-border hover:bg-card border-b border-dashed" app-exchange-row [exchange]="exchange"></tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
