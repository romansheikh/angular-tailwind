<!-- Premium Exchange Table Row (Angular + Tailwind) -->
<ng-container>
  <!-- Send -->
  <td class="px-2 py-2 align-middle sm:px-4">
    <div class="flex items-center gap-2">
      <img
        [src]="exchange.SendCurrencyLogo"
        alt="{{ exchange.SendCurrency }}"
        class="h-6 w-6 rounded-full ring-1 ring-border sm:h-7 sm:w-7" />
      <span class="whitespace-nowrap text-xs font-semibold text-foreground sm:text-sm">
        {{ exchange.SendCurrency }}
      </span>
    </div>
  </td>

  <!-- Arrow -->
  <td class="px-1 py-2 align-middle">
    <div class="flex justify-center">
      <span class="rounded-full bg-muted px-2 py-1 text-xs font-bold text-muted-foreground">â†’</span>
    </div>
  </td>

  <!-- Receive -->
  <td class="px-2 py-2 align-middle sm:px-4">
    <div class="flex items-center gap-2">
      <img
        [src]="exchange.ReceiveCurrencyLogo"
        alt="{{ exchange.ReceiveCurrency }}"
        class="h-6 w-6 rounded-full ring-1 ring-border sm:h-7 sm:w-7" />
      <span class="whitespace-nowrap text-xs font-semibold text-foreground sm:text-sm">
        {{ exchange.ReceiveCurrency }}
      </span>
    </div>
  </td>

  <!-- Order ID (Desktop) -->
  <td class="hidden px-4 py-2 text-center align-middle sm:table-cell">
    <span class="rounded-lg bg-muted px-2 py-1 text-xs font-semibold text-muted-foreground">
      #{{ exchange.OrderId }}
    </span>
  </td>

  <!-- User -->
  <td class="hidden px-4 py-2 text-center align-middle sm:table-cell">
    <span class="text-xs font-medium text-foreground/80">
      {{ exchange.UserName }}
    </span>
  </td>

  <!-- Amount -->
  <td class="px-2 py-2 text-center align-middle sm:px-4">
    <span class="text-xs font-bold text-foreground sm:text-sm">
      {{ exchange.Amount }}
    </span>
  </td>

  <!-- Date -->
  <td class="px-2 py-2 text-center align-middle sm:px-4">
    <span class="text-xs text-muted-foreground sm:text-sm">
      {{ exchange.Date }}
    </span>
  </td>

  <!-- Status -->
  <td class="px-2 py-2 text-center align-middle sm:px-6">
    <span
      [ngClass]="{
        'bg-yellow-100 text-yellow-800 ring-yellow-200': exchange.Status === 'Pending',
        'bg-green-100 text-green-700 ring-green-200': exchange.Status === 'Completed',
        'bg-orange-100 text-orange-700 ring-orange-200': exchange.Status === 'Failed',
        'bg-red-100 text-red-700 ring-red-200': exchange.Status === 'Canceled'
      }"
      class="inline-flex items-center gap-1 rounded-full px-3 py-1 text-[10px] font-bold ring-1 sm:text-xs">

      <!-- Dot -->
      <span class="h-1.5 w-1.5 rounded-full bg-current"></span>
      {{ exchange.Status }}
    </span>
  </td>
</ng-container>
