<!-- Optimized Reserve Table for Mobile Screenshot Readability (Angular + Tailwind) -->
<div class="bg-background rounded-xl px-4 py-4">
  <!-- Header -->
  <div class="mb-4 flex items-center justify-between">
    <h3 class="text-foreground text-base font-bold sm:text-lg">Our Reserve</h3>
    <span
      class="inline-flex items-center gap-1 rounded-full bg-emerald-50 px-3 py-1 text-[11px] font-semibold text-emerald-600 sm:text-xs">
      <span class="h-2 w-2 animate-pulse rounded-full bg-emerald-500"></span>
      Live
    </span>
  </div>

  <!-- Table Card -->
  <div class="bg-background relative overflow-hidden rounded-xl border shadow-lg">
    <!-- Top fade -->
    <div class="bg-linear-to-b from-muted/40 pointer-events-none absolute inset-x-0 top-0 h-12 to-transparent"></div>

    <div class="max-h-[340px] overflow-y-auto">
      <table class="w-full table-auto">
        <!-- Header -->
        <thead class="bg-background sticky top-0 z-10">
          <tr class="border-border text-muted-foreground border-b text-[11px] uppercase tracking-wide sm:text-xs">
            <th class="px-4 py-3 text-left font-semibold">Currency</th>
            <th class="px-4 py-3 text-right font-semibold">Amount</th>
          </tr>
        </thead>

        <!-- Body -->
        <tbody class="divide-y divide-dashed">
          @for (exchange of reserve.reserve(); track exchange.Id) {
          <tr class="hover:bg-muted/40 transition">
            <!-- Currency -->
            <td class="px-4 py-3">
              <div class="flex items-center gap-3">
                <img
                  [src]="exchange.LogoUrl"
                  alt="{{ exchange.CurrencyName }}"
                  class="ring-border h-8 w-8 rounded-full ring-1 sm:h-9 sm:w-9" />
                <span class="text-foreground text-[14px] font-semibold sm:text-sm">
                  {{ exchange.CurrencyName }}
                </span>
              </div>
            </td>

            <!-- Amount -->
            <td class="px-4 py-3 text-right">
              <span class="text-foreground text-[14px] font-bold sm:text-sm">
                {{ exchange.Amount }}
              </span>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
