<!-- Premium Mobileâ€‘First Settings Menu (Angular + Tailwind) -->
<!-- menu.component.html -->
<div class="flex items-center justify-center bg-slate-50 p-4">
  <div class="w-full max-w-md">
    <!-- Header -->
    <h2 class="mb-5 text-xl font-bold tracking-tight text-slate-800">Settings</h2>

    <!-- Grid -->
    <div class="grid grid-cols-3 gap-4">
      @for (item of settings; track $index) {
      <button
        [routerLink]="item.route"
        class="group flex flex-col items-center justify-center gap-2 rounded-2xl border bg-white p-4 text-center shadow-sm transition-all duration-200 hover:-translate-y-1 hover:border-indigo-200 hover:shadow-lg active:scale-95">
        
        <!-- Icon -->
        <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-indigo-50 text-indigo-600 transition group-hover:bg-indigo-100">
          <svg-icon
            [src]="item.icon"
            [svgClass]="'h-6 w-6'">
          </svg-icon>
        </div>

        <!-- Label -->
        <span class="text-xs font-semibold text-slate-700 group-hover:text-indigo-600">
          {{ item.name }}
        </span>
      </button>
      }
    </div>
  </div>
</div>

<!-- Optional UX polish (global styles) -->
<style>
  /* Smooth tap highlight removal for mobile */
  button { -webkit-tap-highlight-color: transparent; }
</style>
