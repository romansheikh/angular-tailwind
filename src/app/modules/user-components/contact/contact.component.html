<!-- Premium Contact Form (Mobile‑first, Tailwind CSS) -->
<section class="flex justify-center bg-slate-50 p-4 sm:p-8">
  <form class="w-full max-w-xl rounded-3xl bg-white p-6 sm:p-8 shadow-xl">
    <!-- Header -->
    <div class="mb-6 text-center">
      <h2 class="text-2xl font-bold text-slate-800">Get in Touch</h2>
      <p class="mt-2 text-sm text-slate-500">We’d love to hear from you</p>
    </div>

    <!-- Name -->
    <div class="mb-4">
      <label class="mb-1 block text-sm font-semibold text-slate-700">Name</label>
      <input
        type="text"
        placeholder="Your full name"
        class="w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500/30"
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="mb-1 block text-sm font-semibold text-slate-700">Email</label>
      <input
        type="email"
        placeholder="you@example.com"
        class="w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500/30"
      />
    </div>

    <!-- Message -->
    <div class="mb-6">
      <label class="mb-1 block text-sm font-semibold text-slate-700">Message</label>
      <textarea
        rows="4"
        placeholder="Write your message here..."
        class="w-full resize-none rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500/30"
      ></textarea>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full rounded-xl bg-linear-to-r from-red-600 to-rose-600 px-6 py-3 font-semibold text-white shadow-md transition-all hover:from-red-700 hover:to-rose-700 hover:shadow-lg active:scale-[0.98]"
    >
      Send Message
    </button>

    <!-- Footer note -->
    <p class="mt-4 text-center text-xs text-slate-400">We usually reply within 24 hours</p>
  </form>
</section>
