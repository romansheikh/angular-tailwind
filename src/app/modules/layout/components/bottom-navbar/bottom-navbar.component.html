<section class="backdrop-blur-xs fixed bottom-0 z-0 block w-full bg-white/50 shadow-sm md:hidden">
  <div class="flex justify-between text-xs font-semibold text-gray-600">

    @for (item of menu.profileMenu; track $index) {
    <button class="flex w-full flex-col items-center justify-center pt-3 pb-3 text-center hover:text-gray-800 cursor-pointer">
      <svg-icon src="{{item.icon}}" [svgClass]="'h-5 w-5'"> </svg-icon>
      <span class="text-xs">{{item.title}}</span>
    </button>
    }
  </div>
</section>
